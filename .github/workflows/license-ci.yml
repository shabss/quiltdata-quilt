on: push
jobs:
  licenses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.7'
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      - name: Install Ruby Dependencies
        run: |
          sudo gem install license_finder
