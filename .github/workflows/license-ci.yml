on: push
jobs:
  license-setup:
    strategy:
      matrix:
        project:
          - test_1
          - test_2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Current Project
        uses: actions/checkout@v3
      - name: Checkout Licenses Repo
        uses: actions/checkout@v3
        with:
          repository: quiltdata/licensing
          ssh-key: ${{ secrets.LICENSING_REPO_CI_SSH_KEY }}
          ssh-known-hosts: ${{ secrets.LICENSING_REPO_CI_SSH_HOSTS }}
          fetch-depth: 1
          ref: main
          path: licensing_ci_temp
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.7'
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      - name: Install License Finder
        run: |
          sudo gem install license_finder
      - name: Debug
        shell: python
        run: |
          from pathlib import Path
          f = Path('${{ matrix.project }}
          f.touch()
          # are there artifacts left over from other matrix instances?
          print(list(f.parent.glob('test_*')))
